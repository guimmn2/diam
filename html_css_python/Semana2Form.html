<main>
    <h1>Envia Propostas de Performance Artística</h1>
    <form class="formulario" action="Semana2Home.html">
	    <input type="text" id="title" name="title" placeholder="Título" required><br>
	    <input type="text" list="acts" name="act" id="act" placeholder="Tipo de Actuação">
	    <datalist id="acts">
		    <option value="Comédia">
		    <option value="Dança">
		    <option value="Música">
	    </datalist>
	    <input type="text" id="name" name="name" placeholder="Nome Completo" required><br>
	    <label for="birthDate">Data de Nascimento</label><br>
	    <input type="date" id="birthDate" name="birthDate" required><br>
	    <input type="number" id="num" name="num" placeholder="Número" required>
	    <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="Telemóvel" required>
	    <input type="email" id="email" name="email" placeholder="Email" required><br>
	    <label for="hour">Horário:</label><br>
	    <select id="hour" name="hour">
            <option value="first">14h00-15h00</option>
            <option value="second">15h00-16h00</option>
            <option value="third">16h00-17h00</option>
            <option value="fourth">17h00-18h00</option>
	    </select><br><br>
	<label for="color">Cor Preferida:</label><br>
	<input type="color" id="color" name="color"><br><br>
    <textarea id=desc name="desc" rows="10" cols="30" placeholder="Breve Descrição" required></textarea><br>
	<input type="submit" value="Submeter"><br><br>
    </form>

</main>
