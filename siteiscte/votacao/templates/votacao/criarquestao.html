<h1>Criar Questão</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'votacao:guardarquestao' %}" method="post">
    {% csrf_token %}
        <label for="novaquestao">Texto da nova Questão</label>
        <input type="text" name="novaquestao" id="novaquestao" required = true/>
        <br>
    <input type="submit" value="Criar" />
</form>
