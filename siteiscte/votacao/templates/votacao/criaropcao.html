<h1>{{ questao.questao_texto }}</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'votacao:guardaropcao' questao.id %}" method="post">
    {% csrf_token %}
        <label for="novaopcao">Texto da nova Opção</label>
        <input type="text" name="novaopcao" id="novaopcao" required="true"/>
        <br>
    <input type="submit" value="Criar" />
</form>
