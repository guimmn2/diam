<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semana2</title>

</head>

<header>
    <a href="https://www.iscte-iul.pt/" target="blank">
        <img src="https://www.iscte-iul.pt/assets/files/2020/11/20/1605875888912_rgb_iscte_pt_horizontal_positive__2_.png"
       alt="ISCTE logo" style="width:600px;height:200px;">
    </a>
</header>

<main>
    <h2>Envia Propostas de Performance Artística</h2>
    <form>
        <label for="title"> Título: </label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="desc"> Descrição: </label><br>
        <textarea id=desc name="desc" rows="10" cols="30" placeholder="Breve Descrição" required></textarea><br>
         <label for="name"> Nome: </label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="num"> Número: </label><br>
        <input type="number" id="num" name="num" required><br>
        <label for="phone">Telemóvel: </label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="hour">Horário:</label><br>
        <select id="hour" name="hour">
            <option value="first">14h00-15h00</option>
            <option value="second">15h00-16h00</option>
            <option value="third">16h00-17h00</option>
            <option value="fourth">17h00-18h00</option>
        </select><br><br>
        <label for="submit">(Todos os campos são obrigatórios)</label><br><br>
        <input type="submit" id="submit" value="Submeter">
    </form><br>

</main>
