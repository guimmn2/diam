{% extends "./index.html" %}

{% block conteudo %}

<h1>{{ questao.questao_texto }}</h1>
<ul style=" text-align: center;list-style-position: inside;">
    {% for opcao in questao.opcao_set.all %}
        <li>{{ opcao.opcao_texto }} {{ opcao.votos }} voto{{ opcao.votos|pluralize }}</li>
{% endfor %}
</ul>
    <a href="{% url 'votacao:detalhe' questao.id %}"><button type="button">Votar novamente</button></a>

{% endblock %}
